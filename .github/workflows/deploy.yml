name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build React app
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: gh-pages/deploy@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          target_dir: build